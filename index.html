<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="notesForm">
            <textarea name="notesInput" id="notes-input" placeholder="Enter Your Note" required></textarea>
            <button id="add-note" type="submit">Add To List</button>
        </form>
        <div class="allNotes">
            <div class="heading hide" id="notes-heading">
                <p>Your Notes</p>
                <p id="clear-notes">Clear All</p>
            </div>
            <div class="content" id="notes-container">
                
            </div>
        </div>
    </div>
</body>
</html>
